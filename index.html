<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Built-Verse✨</title>
    <link rel="icon" type="image/png" href="static/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

<body>
    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg bg-yellow sticky-top">
        <div class="container">
            <a class="navbar-brand text-black fw-bold d-flex align-items-center gap-2" href="#">
                <img src="static/logo.png" alt="Logo" height="25">Built-Verse ✨
            </a>
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link fw-semibold text-black" href="#products">Products</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link fw-semibold text-black" href="#our-team">Our Team</a>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold text-black" href="#contact">Contact</a>
                    </li>
                    </li>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<!-- Hero -->
<section class="hero text-white d-flex align-items-center text-center">
    <div class="container">
        <h1 class="display-3 fw-bold mb-3">Built By Us, For You🎨🤝</h1>
        <p class="lead mb-4">Turning Your Ideas Into Amazing Digital Products 👨🏻‍💻</p>
        <a href="#products" class="btn btn-light btn-lg rounded-pill px-4 shadow-sm">Explore Products🚀</a>
    </div>
</section>


    <!-- Products -->
    <section id="products" class="py-5 bg-light">
        <div class="container text-center">
            <h2 class="mb-4 fw-semibold display-5">Explore Our Products🚀</h2>
            <div class="scroll-wrapper">
                <div id="product-scroll" class="horizontal-scroll">
                    <!-- Product cards will be loaded here -->
                </div>
            </div>

        </div>
    </section>


    <!-- Our Team -->
    <section id="our-team" class="py-5 team-section text-white">
        <div class="container text-center">
            <h2 class="mb-5 fw-semibold display-5">Our Team 🤝</h2>
            <div class="scroll-wrapper">
                <div id="team-scroll" class="horizontal-scroll">
                    <!-- Team cards will be injected here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Contact -->
    <section id="contact" class="py-5">
        <div class="container text-center">
            <h2 class="mb-5 fw-semibold display-5">Let's Work Together🤝✨</h2>
            <form id="contactForm" class="mx-auto" style="max-width: 600px;">
                <div class="mb-3">
                    <input type="text" name="name" class="form-control form-control-lg glass-input" placeholder="Your Name" required />
                </div>
                <div class="mb-3">
                    <input type="email" name="email" class="form-control form-control-lg glass-input" placeholder="Your Email" required />
                </div>
                <div class="mb-3">
                    <textarea name="message" class="form-control form-control-lg glass-input" rows="4" placeholder="Your Message" required></textarea>
                </div>
                <button class="btn btn-primary btn-lg rounded-pill px-5 shadow-sm" type="submit">Send ❤️</button>
                <p id="formStatus" class="mt-3 fw-medium"></p>
            </form>
        </div>
    </section>
    <!-- Footer -->
    <footer class="text-white text-center py-4 bg-gradient-to-bottom">
        <div class="container small"> &copy; 2025 Built-Verse (Built By Us For You) 🎨🤝</div>
    </footer>

    <!-- Reusable Email Modal -->
    <div class="modal fade" id="emailModal" tabindex="-1" aria-labelledby="emailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="emailModalLabel">Contact</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center"> 📧 <strong id="modalEmailAddress"></strong>
                    <br>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
